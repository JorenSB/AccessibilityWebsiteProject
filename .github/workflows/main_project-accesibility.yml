name: Build and deploy .NET React app to Azure Web App - accessibilitywebsiteproject

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14' # or your preferred Node.js version

      - name: Install npm packages
        run: |
          cd ClientApp
          npm install

      - name: Build React app
        run: |
          cd ClientApp
          npm run build

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build .NET app
        run: dotnet build --configuration Release

      - name: Publish .NET app
        run: dotnet publish -c Release -o $(Build.ArtifactStagingDirectory)

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: dotnet-react-app
          path: $(Build.ArtifactStagingDirectory)

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: dotnet-react-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'accessibilitywebsiteproject'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EA36A7D9508844479DC8E4DE5CD9E73A }}
          package: $(Build.ArtifactStagingDirectory)
